<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Ice Cream Manager</title>
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.css"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		<div class="header clearfix">
			<nav class="nav nav-pills pull-right">
				<div class="navbar-header">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/}" href="#">Home</a></li>
					</ul>
				</div>
			</nav>
			<h3 class="text-muted">Ice Cream Manager</h3>
		</div>

		<div class="jumbo">
			<h1>Welcome!</h1>
			<p class="lead">Thank you for visiting! However, this application
				is still under construction. Please check back soon!</p>
		</div>
		
		<form th:action="@{/upload}" method="POST" enctype="multipart/form-data">
			<input type="file" id="file" name="file"/>
			<input type="submit" />
		</form>
	</div>
	<a th:href="@{/dashboard}">Dashboard</a>
	<a th:href="@{/alter}">Alter</a>
</body>
</html>
